<div>
    <owl-carousel-o [options]="customOptions">
        <ng-template carouselSlide *ngFor="let image of images" [id]="image.id">
            <img [src]="image.image">
        </ng-template>
    </owl-carousel-o>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="mt-20 mb-20">
            <h2 class="text-center">Hot Sales</h2>
        </div>
        <div>
            <owl-carousel-o [options]="customHotSalesOptions">
                <ng-template carouselSlide *ngFor="let image of productImages" [id]="image.id">
                    <div class="productcard">
                        <img class="proImage" [src]="image.image">
                        <div class="card-body mt-5">
                            <p class="card-title">{{image.name}}</p>
                            <div class="d-flex alignCenter mt-2">
                                <p class="actPrice mr-6"><i class="bi bi-currency-rupee"></i>{{image.discountPrice}}</p>
                                <p class="disPrice mr-5">{{image.actualPrice}}</p>
                                <span class="discountPercent">{{image.discountPercent}}</span>
                            </div>
                            <div class="card_footer d-flex alignCenter mt-10">
                                <button class="addToCartBtn mr-10">Add to cart</button>
                                <button class="buyNowBtn">Buy now</button>
                            </div>
                        </div>
                    </div>
                </ng-template>
            </owl-carousel-o>
        </div>
    </div>
